<!DOCTYPE html>
<html>

<head>
    {include file="common/meta" /}
    <link rel="stylesheet" href="__CDN__/assets/js/frontend/productList/productList.css">
</head>

<body class="product-list-wrap">
    {include file="common/header" /}
    <div id="header-banner" class="product-list-header">
        <div class="container relative" style="height: 100%;">
            <div class="product-list-header-content">
                <p class="title font-bold">PRODUCT CENTER</p>
                <div>
                    <span class="glyphicon glyphicon-home"></span>
                    <span>Home</span>
                    Â»
                    <span>Product Center</span>
                </div>
            </div>
        </div>
    </div>


    <main id="product-list-body">
        <!-- out product -->
        <div class="home-body-card our-product">
            <div class="container card-item">
                <div class="row" id="productList">
                    <script id="productListTemplate" type="text/html">
                        {{each productList as item index}}
                        <div class="col-sm-6 col-md-4">
                            <div class="thumbnail content-item">
                                <div class="card-img-wrap">
                                    <img src="{{item.image}}" alt="{{item.title}}">
                                </div>
                                <div class="caption">
                                    <p class="font-bold f20 mt-3">{{ item.title }}</p>
                                    <p class="caption-content multiple-text-ellipsis">{{ item.description }}</p>
                                </div>
                            </div>
                            </div>
                        {{/each}}
                    </script>
                </div>
                <nav aria-label="Product list pagination" class="text-center nav-pagination">
                    <ul class="pagination">
                        <li class="disabled"><a href="javascript: void(0)" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="javascript: void(0)">1</a></li>
                        <li class=""><a href="javascript: void(0)">2</a></li>
                        <li class=""><a href="javascript: void(0)">3</a></li>
                        <li class=""><a href="javascript: void(0)">4</a></li>
                        <li class=""><a href="javascript: void(0)">5</a></li>
                        <li class=""><a href="javascript: void(0)">6</a></li>
                        <li class=""><a href="javascript: void(0)" aria-label="Previous"><span aria-hidden="true">&raquo;</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    {include file="common/footer" /}
    {include file="common/script" /}

    <script 
        data-main="__CDN__/assets/js/frontend/productList/productList.js" 
        src="__CDN__/assets/js/require.min.js"
    >
    </script>

</body>

</html>
